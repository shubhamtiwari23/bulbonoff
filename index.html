<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulb On & Off</title>
  </head>
  <body>
    <h1>Click the Button to Turn On and Off</h1>
    <hr />
    <button onclick="document.getElementById('bulb').src='bulbon.jpg'">
      Turn on the Bulb
    </button>
    <img src="bulboff.jpg" id="bulb" />
    <button onclick="document.getElementById('bulb').src='bulboff.jpg'">
      Turn off the Bulb
    </button>
  </body>
</html>
